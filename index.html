<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --font-size: 14px;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body {
            font-size: var(--font-size);
        }
        
        #app {
            margin: 20px;
        }
    </style>
    
</head>
<body>
    <script src="//at.alicdn.com/t/font_3263302_tjozxvqheih.js"></script>
    <div id="app">
        <y-button>按钮</y-button>
        <y-button icon="setting">设置</y-button>
        <y-button icon="download">下载</y-button>
        <y-button icon="awesome" icon-position="right">点赞</y-button>
        <!-- <y-button icon="awesome" icon-position="up">点赞</y-button> -->  <!-- icon-position传值错误 -->
        <y-button icon="awesome" :loading="loading1" @click="loading1 = !loading1">点赞</y-button>
        <y-button icon="awesome" icon-position="left" :loading="loading2" @click="loading2 = !loading2">点赞</y-button>
        <y-button icon="awesome" icon-position="right" :loading="loading3" @click="loading3 = !loading3">点赞</y-button>
        <y-button-group>
            <y-button icon="left">上一页</y-button>
            <y-button icon="right" icon-position="right">下一页</y-button>
        </y-button-group>
        <y-button-group>
            <y-button icon="left">上一页</y-button>
            <y-button>更多</y-button>
            <y-button icon="right" icon-position="right">下一页</y-button>
        </y-button-group>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
