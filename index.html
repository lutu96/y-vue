<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --font-size: 14px;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body {
            font-size: var(--font-size);
        }
        
        #app {
            margin: 20px;
        }

        .demo {
            height: 20px;
            border: 1px solid red;
        }
    </style>
    
</head>
<body>
    <div id="app">
        <div>
            <y-button>按钮</y-button>
            <y-button icon="setting">设置</y-button>
            <y-button icon="download">下载</y-button>
            <y-button icon="awesome" icon-position="right">点赞</y-button>
            <y-button icon="awesome" :loading="loading1" @click="loading1 = !loading1">点赞</y-button>
            <y-button icon="awesome" icon-position="left" :loading="loading2" @click="loading2 = !loading2">点赞</y-button>
            <y-button icon="awesome" icon-position="right" :loading="loading3" @click="loading3 = !loading3">点赞</y-button>
            <y-button-group>
                <y-button icon="left">上一页</y-button>
                <y-button icon="right" icon-position="right">下一页</y-button>
            </y-button-group>
            <y-button-group>
                <y-button icon="left">上一页</y-button>
                <y-button>更多</y-button>
                <y-button icon="right" icon-position="right">下一页</y-button>
            </y-button-group>
        </div>
        <br/>
        <br/>
        <div>
            <y-input></y-input>
            <y-input error="填写错误"></y-input>
            <y-input v-model="message" @change="onInputChange"></y-input>
            <y-button @click="onClick">增加</y-button>
        </div>
        <br/>
        <br/>
        <br/>
        <div>
            <y-row gutter="20">
                <y-col span="2">
                    <div class="demo"></div>
                </y-col>
                <y-col span="20" offset="2">
                    <div class="demo"></div>
                </y-col>
            </y-row>
            <y-row>
                <y-col span="12">
                    <y-row gutter="5">
                        <y-col span="2">
                            <div class="demo"></div>
                        </y-col>
                    </y-row>
                </y-col>
                <y-col span="10" offset="2">
                    <div class="demo"></div>
                </y-col>
            </y-row>
            <y-row align="left">
                <y-col span="2">
                    <div class="demo"></div>
                </y-col>
                <y-col span="10" offset="2">
                    <div class="demo"></div>
                </y-col>
            </y-row>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
